<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Formulário Cadastro</title>
        <link rel="stylesheet" href="/CSS/cadastro.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center">Formulário Cadastro Pizzaria</h1>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" action="/index.html">
                        <div class="form-group">
                            <label for="email">Endereço de email:</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email" required>
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email com ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha:</label>
                            <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="check" required>
                            <label class="form-check-label" for="check">Eu li e aceito os termos de cadastro deste formulário</label>
                        </div>

                        <div class="form-group">
                            <label for="estados">Selecione o seu estado:</label>
                            <select name="estados" class="form-control" required>
                                <option>Escolher</option>
                                <option>Minas Gerais</option>
                                <option>Goiás</option>
                                <option>Rio de Janeiro</option>
                                <option>São Paulo</option>
                                <option>Bahia</option>
                                <option>Ceará</option>
                                <option>Piauí</option>
                            </select>
                        </div>

                        <div class="form-group form-gender">
                            <label for="gender">Selecione o seu gênero:</label> <br>
                            <input type="radio" name="sexo" value="H" required> Masculino <br>
                            <input type="radio" name="sexo" value="M"> Feminino <br>
                        </div>
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/JS/cadastro.js"></script>
    </body>
</html>
